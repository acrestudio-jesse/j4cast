<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JWeather</title>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-btn">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="card loading">
        <div class="weather-info">
          <h2 class="city">Weather in Taipei</h2>
          <h1 class="tempurature">50째C</h1>
          <img src="" alt="" class="icon" />
          <div class="local-time">12:00</div>
          <div class="humidity">70%</div>
          <div class="wind-speed">4 km/h</div>
          <div class="uv">8.0</div>
        </div>

        <div class="forecast">
          <div class="day">
            <div class="date date-1">Tomorrow</div>
            <div class="temp-1">50째C</div>
            <img src="" alt="" class="icon icon-1" />
          </div>
          <div class="day">
            <div class="date date-2">day</div>
            <div class="temp temp-2">50째C</div>
            <img src="" alt="" class="icon icon-2" />
          </div>
          <div class="day">
            <div class="date date-3">day</div>
            <div class="temp temp-3">50째C</div>
            <img src="" alt="" class="icon icon-3" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
